<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="exibe"></span>
    <input type="text" id="texto">

    <br><br>
    <hr>
    <br><br>

    <input type="text" id="txt">
    <button id="envia">Envia</button>

    <script>

        var txt = document.getElementById("txt")
        var envia = document.getElementById("envia")

        function capturaDadosDoInput(){
            var valor = txt.value
            alert(valor)
        }

        document.addEventListener("click", capturaDadosDoInput/capturaDadosDoInput)

        var texto = document.getElementById("texto")
        var exibe = document.getElementById("exibe")

        function capturaTexto(){
            var valor = texto.value
            exibe.innerHTML = valor
        }

        document.addEventListener("keyup", capturaTexto)
    </script>
</body>
</html>
