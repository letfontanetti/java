<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = 0
        var n2 = 0
        listaimp = []

        function encontrarimpares(n1, n2){
            var num1 = prompt("Digite o 1º número")
            var num2 = prompt("Digite o 2º número")
            n1 = num1
            n2 = num2
            for (var i = n2; i < n2; i++){
                if(i % 2 != 0){
                    listaimp.push(i)
                }
            }
            console.log(listaimp)
        }
        encontrarimpares()
    </script>
</body>
</html>
