<body>
    <script>
        var lista = [1,2,3,4,5,6,7,8]


        function somar(lista) {
            var soma = 0
            for (var item = 0; item < lista.length; item++) {
                    soma = lista[item] + soma
            }
            return soma;
        }

        console.log(somar(lista))
    </script>
