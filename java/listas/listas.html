<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lista = [1,6,18,23,44,57,64,13,9,10]
        var pares = []

        for(var indice = 0; indice < lista.length; indice++){
            var resto = lista[indice] % 2

            if(resto == 0){
                pares.push(lista[indice])
            }
        }

        console.log(lista)
        console.log(pares)
    </script>
</body>
</html>
