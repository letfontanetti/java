<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function verificar(lista, tamanhoMinimo) {
            let novaLista = [];
            for (let item = 0; item < lista.length; item++) {
                if (lista[item].length > tamanhoMinimo) {
                    novaLista.push(lista[item]);
                }
            }
            return novaLista;
        }
        var lista = ['a√ßucar', 'ovo', 'sal', 'casa', 'farinha', 'chocolate', 'manteiga', 'barrinha', 'brownie', 'sanchesbrownie']
        var tamanhoMinimo = 5;

        let novaLista = verificar(lista, tamanhoMinimo);

        console.log(novaLista);
    </script>
</body>

</html>
