<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = [1,8,9,15,23,37]
        var pares = []

        for(var item = 0; item < numeros.length; item = item + 1) {
            var restoDivisao = numeros[item] % 2

            if(restoDivisao == 0) {
                pares.push(numeros[item])
            }
        }

        if(pares.length > 0 ) {
            console.log("Temos algum número par")
        } else {
            console.log("Todos são impares")
        }

        console.log(numeros)
        console.log(pares)
    </script>
</body>
</html>
